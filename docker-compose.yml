services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: app
        volumes:
            - .:/var/www/html
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - db
            - redis
        networks:
            - laravel-network

    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - laravel-network

    db:
        image: postgres:15
        container_name: postgres-db
        environment:
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: laravel
        ports:
            - "5432:5432"
        networks:
            - laravel-network

    redis:
        image: redis:7
        container_name: redis
        ports:
            - "6379:6379"
        networks:
            - laravel-network

    mailhog:
        image: mailhog/mailhog:latest
        container_name: mailhog
        ports:
            - "8025:8025"
            - "1025:1025"
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge
